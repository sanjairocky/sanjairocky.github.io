<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="compound-intrest.css">
</head>
<body>
    <div class="calculator">
        <h1>Compound Interest Calculator</h1>
        <form>
            <div class="form-group">
                <label for="principal">Initial Investment:</label>
                <input type="number" id="principal" name="principal" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate:</label>
                <input type="range" min="0" max="20" step="0.1" id="interestRate" name="interestRate" value="5">
            </div>
            <div class="form-group">
                <label for="duration">Duration:</label>
                <select id="duration" name="duration">
                    <option value="1">1 Year</option>
                    <option value="2">2 Years</option>
                    <option value="3">3 Years</option>
                    <option value="4">4 Years</option>
                    <option value="5">5 Years</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Calculate</button>
            </div>
        </form>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="compound-intrest.js"></script>
</body>
</html>
